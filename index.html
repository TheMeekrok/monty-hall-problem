<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles/style.css">
    <title>Monty Hall Problem</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <div class="center header">
        <h1 class="no-user-select text" id="numberOfGames">0</h1>
    </div>
    <div class="center">
        <div class="door" id="0"></div>
        <div class="door" id="1"></div>
        <div class="door" id="2"></div>
    </div>
    <div class="center statistics">
        <div class="stat-content">
            <h4 class="no-user-select text">Дверь поменялась</h4>
            <h4 class="no-user-select text" id="doorChangedTotal">0</h4>
            <h4 class="no-user-select text green" id="doorChangedSuccess">0</h4>
            <h4 class="no-user-select text red" id="doorChangedUnsuccess">0</h4>
        </div>
        <div class="stat-content">
            <h4 class="no-user-select text">Дверь не менялась</h4>
            <h4 class="no-user-select text" id="doorNotChangedTotal">0</h4>
            <h4 class="no-user-select text green" id="doorNotChangedSuccess">0</h4>
            <h4 class="no-user-select text red" id="doorNotChangedUnsuccess">0</h4>
        </div>
    </div>

    <script src="./scripts/index.js" type="module"></script>
</body>
</html>
